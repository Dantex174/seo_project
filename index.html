<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seo-project</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

        <div class="container">

                    </span>
                </span>
                </label>
                <nav id="menu">
                <a href="#">Заработок денег</a>

                </nav>
                <ul class="menu">
                    <li class="menu__item"><a href="#">Заработок денег</a></li>
                    <li class="menu__item"><a href="#">Платежные системы</a></li>
                    <li class="menu__item"><a href="#">Bonus</a></li>
                    <li class="menu__item"><a href="#">Слоты</a></li>
                    <li class="menu__item"><a href="#">Рулетка/Карты</a></li>
                </ul>
                <a href="#" class="btn btn_header">Кнопка</a>
            </div>
        </div>
    </header>
    <script src="js/main.js"></script>

</html>
